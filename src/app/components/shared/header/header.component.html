<header>
   <div class="container">
      <a routerLink="/" class="logo">Food Mine!</a>
      <nav>
         <ul>
           @if(!username){
            <li>
               <a routerLink="/login">Login</a>
            </li>
           } 
            <li class="menu-container">
               @if(username){
                  <a routerLink="/">{{username}}</a>
               }
               <div class="menu">
                  <a routerLink="/">Profile</a>
                  <a routerLink="/orders">Orders</a>
                  <a (click)="logout()">Logout</a>
               </div>
            </li>
            <li>
               <a routerLink="/cart-page">
                  Cart <span *ngIf="cardQuantity">{{cardQuantity}}</span>
               </a>
            </li>
         </ul>
      </nav>
   </div>
</header>
