<div class="container">
   <div class="details">
      <app-title title="Register"></app-title>

      <form [formGroup]="registerForm" (ngSubmit)="submit()">
         <div class="fields">
            <label for="name" class="form-label">Name <span class="required">*</span></label>
            <input type="text" formControlName="name" class="form-control" placeholder="Name">
        @if(fc.name.errors && isSubmitted){
         <div class="error-list">
               @if(fc.name.errors.required){
                  <div>Must be Required</div>
               }
         </div>  
         }
         </div>
         <div class="fields">
            <label for="email" class="form-label">Email</label>
            <input type="email" formControlName="email" class="form-control" placeholder="Email">
            @if(fc.email.errors && isSubmitted){
               <div class="error-list">
                     @if(fc.email.errors.required){
                        <div>Must be Required</div>
                     }
                     <div *ngIf="fc.email.errors.email">Email is not correct</div>
               </div>  
               }
         </div> 
         <div class="fields">
            <label for="password" class="form-label">Password</label>
            <input type="password" formControlName="password" class="form-control" placeholder="Password">
         </div>
         <div class="fields">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Confirm Password">
            <div class="error-list" *ngIf="isSubmitted && fc.confirmPassword.errors">
               <div *ngIf="fc.confirmPassword.errors.notmatch">Password need to be Mached</div>
            </div>
         </div>
         <div class="fields">
            <label for="address" class="form-label">Address</label>
            <input type="text" formControlName="address" class="form-control" placeholder="Address">
         </div>
            <div class="button-parent">
               <button type="submit">Register</button>
            </div>
            <div class="register">
               Already a user? &nbsp;
               <a routerLink="/login" [queryParams]="{returnUrl:returnUrl}">
                  Login here
               </a>
            </div>
      </form>
   </div>
</div>
